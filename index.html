<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="grid">
      <div class="header"><h1>Library</h1></div>
      <div class="sidebar">
        <button class="new-book-button exit">+ New book</button>
      </div>
      <div class="main"></div>
      <div class="footer"><p>Copyright &copy; 2025 Milos Manojlovic</p></div>
    </div>
    <div class="form-container">
      <form action="" method="get" class="exit">
        <div>
          <input
            type="text"
            name="book-title"
            id="book-title"
            placeholder="Title"
            autofocus
            required
            class="exit"
          />
        </div>
        <div>
          <input
            type="text"
            name="book-author"
            id="book-author"
            placeholder="Author"
            required
            class="exit"
          />
        </div>
        <div>
          <input
            type="number"
            name="book-pages"
            id="book-pages"
            placeholder="Pages"
            required
            min="0"
            max="2000"
            step=""
            class="exit"
          />
        </div>
        <div class="div">
          <label for="book-read" class="exit">Have you read this book ?</label>
          <input type="checkbox" name="book-read" id="book-read" class="exit" />
        </div>
        <button type="submit" class="add-book-button exit">Add book</button>
      </form>
    </div>
  </body>
</html>
