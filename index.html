<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="grid">
      <div class="header">Library</div>
      <div class="sidebar">
        <button class="popup-button">+ New book</button>
        <form action="" method="get">
          <label for="book-title">Title:</label>
          <input type="text" name="book-title" id="book-title" />
          <label for="book-author">Author:</label>
          <input type="text" name="book-author" id="book-author" />
          <label for="book-pages">Pages:</label>
          <input type="number" name="book-pages" id="book-pages" />
          <label for="book-read">Have you read this book ?</label>
          <input type="checkbox" name="book-read" id="book-read" />
          <button type="submit">Add book</button>
        </form>
      </div>
      <div class="main">f</div>
    </div>
  </body>
</html>
