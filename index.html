    <div class="grid">
      <div class="header"><h1>Library</h1></div>
      <div class="sidebar">
        <button class="new-book-button">+ New book</button>

        <form action="" method="get">
          <div>
            <input
              type="text"
              name="book-title"
              id="book-title"
              placeholder="Title"
              autofocus
              required
            />
          </div>
          <div>
            <input
              type="text"
              name="book-author"
              id="book-author"
              placeholder="Author"
              required
            />
          </div>
          <div>
            <input
              type="number"
              name="book-pages"
              id="book-pages"
              placeholder="Pages"
              required
              min="0"
              max="2000"
              step=""
            />
          </div>
          <div class="div">
            <label for="book-read">Have you read this book ?</label>
            <input type="checkbox" name="book-read" id="book-read" />
          </div>
          <button type="submit" class="add-book-button">Add book</button>
        </form>
      </div>
      <div class="main">
        <div class="card">
          <p class="card-title"></p>
          <p class="card-author"></p>
          <p class="card-pages"></p>
          <button class="read">Read</button>
          <button class="remove">Remove</button>
        </div>
